name: Release

on:
  workflow_dispatch:
    

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        sc: ["--self-contained", ""]
        single-file: ["true", "false"]
        runtime: ["win-x86"]
    steps:
    
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore
    
    - name: Test
      run: dotnet test --no-build --verbosity normal
    
    - name: Publish
      run: dotnet publish .\src\EBuild\ --runtime ${{ matrix.runtime }} --configuration Release ${{ matrix.sc }} --no-restore -p:PublishSingleFile=${{ matrix.single-file }}
    
    - name: Zip
      run: zip -r ebuild${{ matrix.runtime }}${{ matrix.runtime }}--single-file(${{ matrix.single-file }}).zip ./src/EBuild/bin/Release/net6.0/${{ matrix.runtime }}/publish
      
    - name: Upload Artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: ebuild${{ matrix.runtime }}${{ matrix.runtime }}--single-file(${{ matrix.single-file }}).zip
        path: ebuild${{ matrix.runtime }}${{ matrix.runtime }}--single-file(${{ matrix.single-file }}).zip
