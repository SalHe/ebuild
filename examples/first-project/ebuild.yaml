project:
  name: ebuild-example
  version: "1.0"
  description: 这是由ebuild创建的示例工程。
  author: SalHe
  repository: https://github.com/SalHe/ebuild
  homepage: https://github.com/SalHe
excludes:
  - '**/*.recover.e'
  - '**/*.ecode/**.e'
  - '**/*.代码/**.e'
exclude-builds:
  - './scripts/**/*.e' # 脚本文件不纳入'ebuild build'命令中进行自动构建
includes:
  - '**/*.e'
e2txt:
  name-style: 中文
  generate-e: true
build:
  compiler: 独立编译
